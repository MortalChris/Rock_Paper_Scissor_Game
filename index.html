<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
    <title>RPS Game</title>
</head>
<body>
    <header class="header">
        <h2 class="header-title">ROCK PAPER SCISSORS</h2>
    </header>
   <div class="msg">
        <p class = "p1">Welcome to the game of Rock, paper, scissors!</p>
        <p class="p2">Click below to choose your handsign!</p>
    </div> 
    <div id="output">
        <div class="output-player">
            <h2>Your Choice:<span id="sign-player"></span></h2>
        </div>
        <div class="output-cpu">
            <h2>Computer Choice:<span id="sign-computer"></span></h2>
        </div>
    </div>
    <div id="Results">
        <h2>Your Score: <span id="p-score">0</span></h2>
        <h2>CPU Score: <span id="c-score">0</span></h2>
    </div>
    <div class="buttonpack">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissor">scissor</button>
    </div>
</body>
<footer class="footer">
    Property of Christian V.
</footer>
</html>
