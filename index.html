<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
    <title>RPS Game</title>
</head>
<body>
    <header class="header">
        <h2 class="header-title">ROCK PAPER SCISSORS</h2>
    </header>
   <div class="msg">
        <p class = "p1">Welcome to the game of Rock, paper, scissors!</p>
        <p class="p2">Click below to choose your handsign!</p>
    </div> 
    <div class="output">
        <div class="output-player">
            <div class="sign-player"></div>
            <p id="p-score">Player Score: 0</p>
        </div>
        <div class="output-cpu">
            <div class="sign-cpu"></div>
            <p id="c-score">CPU Score: 0</p>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" onclick="rock()">Rock</button>
        <button class="btn" onclick="paper()">Paper</button>
        <button class="btn" onclick="scissor()">Scissor</button>
    </div>
</body>
<footer class="footer">
    Property of Christian V.
</footer>
</html>
